<script>
const defaultKids = [
  { name: "Lubna Saad", age: 8, gender: "female" },
  { name: "Saud Saad", age: 10, gender: "male1" },
  { name: "Fares Saad", age: 12, gender: "male2" }
];


function displayKids(kids) {
  const container = document.querySelector(".kids-container");
  container.innerHTML = ""; 

  kids.forEach(kid => {
    const card = document.createElement("div");
    card.className = "kid-card";

    const circle = document.createElement("div");
    circle.className = `kid-circle ${kid.gender}`;
if (kid.photo) {
      circle.style.backgroundImage = `url('${kid.photo}')`;
    } else {
      circle.classList.add(kid.gender || "female");
    }
    const name = document.createElement("p");
    name.textContent = kid.name;

    card.appendChild(circle);
    card.appendChild(name);
    container.appendChild(card);
  });
}


function sortKids(kids, criteria) {
  const sorted = [...kids]; 

  if (criteria === "name-asc") {
    sorted.sort((a, b) => a.name.localeCompare(b.name));
  } else if (criteria === "name-desc") {
    sorted.sort((a, b) => b.name.localeCompare(a.name));
  } else if (criteria === "age-asc") {
    sorted.sort((a, b) => a.age - b.age);
  } else if (criteria === "age-desc") {
    sorted.sort((a, b) => b.age - a.age);
  }

  return sorted;
}


window.onload = function () {
  let kids = JSON.parse(localStorage.getItem("kids"));

  
  if (!kids) {
    kids = defaultKids;
    localStorage.setItem("kids", JSON.stringify(kids));
    alert("No kids found. Default kids have been added.");
  }

  displayKids(kids); 

 
  const sortSelect = document.getElementById("sort-options");
  sortSelect.addEventListener("change", function () {
    const sortedKids = sortKids(kids, this.value);
    displayKids(sortedKids);
    
    
    alert("ÿ™ŸÖ ÿßŸÑÿ™ÿ±ÿ™Ÿäÿ® ÿ≠ÿ≥ÿ®: " + this.options[this.selectedIndex].text);
  });
};

</script>
